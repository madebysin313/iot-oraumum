<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - E-Bike Rider App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .wireframe-container {
            max-width: 375px;
            background: white;
            border: 3px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .annotation {
            position: absolute;
            background: #fff;
            border: 2px solid #ff6b6b;
            padding: 5px 10px;
            font-size: 11px;
            color: #ff6b6b;
            font-weight: bold;
            pointer-events: none;
            z-index: 100;
        }

        .annotation::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 20px;
            background: #ff6b6b;
            left: 50%;
            transform: translateX(-50%);
        }

        .annotation.top::before {
            top: -20px;
        }

        .annotation.bottom::before {
            bottom: -20px;
        }

        /* Header */
        .wf-header {
            background: #333;
            padding: 20px;
            border-bottom: 3px solid #000;
        }

        .wf-title {
            background: #666;
            height: 20px;
            width: 150px;
            margin-bottom: 8px;
        }

        .wf-subtitle {
            background: #888;
            height: 12px;
            width: 200px;
        }

        /* Status Card */
        .wf-status-card {
            margin: 15px;
            padding: 20px;
            border: 2px dashed #333;
            text-align: center;
            position: relative;
        }

        .wf-status-circle {
            width: 80px;
            height: 80px;
            border: 4px solid #333;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            background: repeating-linear-gradient(
                45deg,
                #fff,
                #fff 5px,
                #f0f0f0 5px,
                #f0f0f0 10px
            );
        }

        .wf-label {
            background: #333;
            height: 15px;
            margin: 10px auto;
        }

        .wf-label.large {
            width: 120px;
            height: 20px;
        }

        .wf-label.small {
            width: 150px;
            height: 12px;
            background: #888;
        }

        /* Map Section */
        .wf-map-section {
            margin: 15px;
            border: 2px dashed #333;
            padding: 15px;
        }

        .wf-section-title {
            background: #333;
            height: 15px;
            width: 130px;
            margin-bottom: 10px;
        }

        .wf-map-box {
            height: 250px;
            border: 3px solid #333;
            position: relative;
            background: repeating-linear-gradient(
                0deg,
                #fff,
                #fff 20px,
                #f5f5f5 20px,
                #f5f5f5 40px
            );
        }

        .wf-map-marker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 3px solid #333;
            border-radius: 50%;
            background: white;
        }

        .wf-map-marker::after {
            content: 'üìç';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
        }

        .wf-map-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 2px solid #333;
            padding: 8px 15px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Stats Grid */
        .wf-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px;
        }

        .wf-stat-box {
            border: 2px dashed #333;
            padding: 15px;
            background: repeating-linear-gradient(
                90deg,
                #fff,
                #fff 10px,
                #fafafa 10px,
                #fafafa 20px
            );
        }

        .wf-stat-label {
            background: #888;
            height: 10px;
            width: 70px;
            margin-bottom: 8px;
        }

        .wf-stat-value {
            background: #333;
            height: 25px;
            width: 60px;
        }

        /* Alerts Section */
        .wf-alerts {
            margin: 15px;
            border: 2px dashed #333;
            padding: 15px;
        }

        .wf-alert-item {
            border: 2px solid #333;
            border-left: 5px solid #333;
            padding: 12px;
            margin-bottom: 10px;
            background: white;
        }

        .wf-alert-text {
            background: #888;
            height: 12px;
            width: 100%;
        }

        /* Bottom Navigation */
        .wf-bottom-nav {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border-top: 3px solid #333;
            padding: 10px 0;
            background: #f9f9f9;
        }

        .wf-nav-item {
            text-align: center;
            padding: 10px;
        }

        .wf-nav-item.active {
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 5px,
                #f0f0f0 5px,
                #f0f0f0 10px
            );
        }

        .wf-nav-icon {
            width: 30px;
            height: 30px;
            border: 2px solid #333;
            border-radius: 50%;
            margin: 0 auto 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .wf-nav-label {
            background: #888;
            height: 10px;
            width: 50px;
            margin: 0 auto;
        }

        /* Spacing */
        .wf-spacer {
            height: 80px;
        }

        /* Annotations */
        .notes-panel {
            position: fixed;
            right: 20px;
            top: 20px;
            background: white;
            border: 3px solid #333;
            padding: 20px;
            max-width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .notes-panel h3 {
            margin-bottom: 15px;
            font-size: 16px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .notes-panel ul {
            list-style: none;
            padding: 0;
        }

        .notes-panel li {
            padding: 8px 0;
            border-bottom: 1px dashed #ccc;
            font-size: 12px;
            line-height: 1.5;
        }

        .notes-panel li::before {
            content: '‚ñ∏ ';
            color: #ff6b6b;
            font-weight: bold;
        }

        .dimension-label {
            position: absolute;
            font-size: 10px;
            color: #ff6b6b;
            font-weight: bold;
            background: white;
            padding: 2px 5px;
            border: 1px solid #ff6b6b;
        }

        .dimension-line {
            position: absolute;
            background: #ff6b6b;
            z-index: 10;
        }

        .dimension-line.horizontal {
            height: 2px;
        }

        .dimension-line.vertical {
            width: 2px;
        }

        /* Legend */
        .legend {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border: 3px solid #333;
            padding: 15px;
            font-size: 11px;
        }

        .legend-title {
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .legend-box {
            width: 20px;
            height: 20px;
            border: 2px dashed #333;
            margin-right: 10px;
        }

        .legend-box.solid {
            border-style: solid;
            background: #333;
        }

        .legend-box.pattern {
            background: repeating-linear-gradient(
                45deg,
                #fff,
                #fff 3px,
                #f0f0f0 3px,
                #f0f0f0 6px
            );
        }
    </style>
</head>
